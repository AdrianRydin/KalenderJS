<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
    
</head>
<body class="slategray">
    <header class="flex w-100 align-center justify-center">
            <h1>Medieinstitutet Kalender</h1>
    </header>
    <main class="flex">
        <div id="toDo" class="todo">
            <div id="toDoTop" class="flex justify-center align-center mt-1">
                <div id="weatherEmoji" class="emojiSize ">
                    
                </div>
                <div id="dayInfo" class=" flex flex-col align-center">
                    <p id="day" class="font-2r uppercase"></p>
                    <p id="date" class="font-2r"></p>
                    <p id="time" class="font-2r"></p>
                    <p id="temp" class="font-2r"></p>
                </div>
            </div>
            <div id="toDoBot" class="todolist vh-100 w-100 flex flex-col align-center">
                <form action="" name="form_main" class="flex flex-col">
                    <input type="text" name="task" id="task" class="input"/>
                    <input type="date" class="input" id="date">
                    <button type="button" onclick="formAdd()" class="button-3">Add</button>
                </form>
    
                    <ul>
    
                    </ul>
            </div>
        </div>
        
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                  <h2></h2>
                  <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Mån</div>
                <div>Tis</div>
                <div>Ons</div>
                <div>Tor</div>
                <div>Fre</div>
                <div>Lör</div>
                <div>Sön</div>
              </div>
              <div class="days"></div>

            </div>
        
            <div id="todo-edit-modal" class="modal">
                <div class="modal-content">
                    <div class="header">
                        <p class="font-2r">Redigera todo</p>
                        <p class="modal-close" id="close">X</p>
                    </div>
                    
                    <input class="input" type="text" name="task"/>
                    <input class="input" type="date">
                    <div class="buttons">
                        <button type="button" class="button-3 delete modal-close mr-4 red">Delete</button>
                        <button type="button" class="button-3 modal-submit modal-close">Ändra</button>
                    </div>
                </div>
            </div>
    </main>
    
    
    <script src="main.js"></script>
    <script src="todo.js"></script>
    <script src="calendar.js"></script>
    
</body>
</html>
